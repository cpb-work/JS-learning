<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3".

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4".

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7".

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";

  // 1. Запрашиваем у пользователя положительное число и сразу приводим полученную строку к числу.
  // 2. Проверяем, не получился ли у нас в предыдущей операции NaN или пользователь ввёл отрицательное число или пользователь ввёл слишком
  //    большое число. Если сработало условие, то просим пользователя переввести число. Если получилось нужное число, переходим дальше.
  // 3. Создаём переменную units (единицы) и присваиваем ей значение остатка деления введённого числа на 10.
  // 4. Создаём переменную tens (десятки). Введённое число делим на 10 для устранения единиц, с которыми уже разобрались. 
  //    Однако, это деление добавляет дробную часть. от которой избавляемся при помощи parseInt. Далее находим остаток деления на 10, что 
  //    даёт нам количество десятков.
  // 5. Создаём переменную hundreds (сотни) и присваиваем ей значение, действуя, как в случае с десятками. Только, чтобы устранить и единицы, и 
  //    десятки, мы делим введённое число уже на 100.
  // 6. Выводим в консоль полученные значения.
  let number = Number(prompt(`Введите положительное число`));

  while (Number.isNaN(number) ||  number <= 0 || number > 2**53) {
    number = Number(prompt(`Вы ввели ошибочное значение. \nВведите положительное число`));
  }

  let units = number % 10;
  let tens = Number.parseInt(number / 10) % 10;
  let hundreds = Number.parseInt(number / 100) % 10;

  console.log(`В числе ${number} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`);
</script>
</body>
</html>
