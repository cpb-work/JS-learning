<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
<script>
  "use strict";

  // 1. Запрашиваем у пользователя температуру по Цельсию и сразу приводим полученную строку к числу.
  // 2. Проверяем, не получился ли у нас в предыдущей операции NaN. Если получился снова запрашиваем число. Если получилось число, переходим дальше.
  // 3. Создаём константу для Фаренгейта и присваиваем ей значение вычисления.
  // 4. Выводим алертом полученные результаты, попутно округляя Фаренгейты до 1 знака после запятой. 


  let celcius;
  celcius = Number(prompt(`Введите температуру в градусах Цельсия`));

  while (Number.isNaN(celcius)) {
    celcius = Number(prompt(`Вы ввели не число. Введите температуру в градусах Цельсия`));
  }

  const farengheit = (9 / 5) * celcius + 32;
  alert(`Цельсий: ${celcius}, Фаренгейт: ${farengheit.toFixed(1)}`);
</script>
</body>
</html>
