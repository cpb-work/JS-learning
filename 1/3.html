<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(typeof(10 / -""));
    // 1. Число 10 плюс число 10: получается число 20.
    // 2. Число 20 плюс строка 10: число неявным образом конвертируется в строку, и две строки объединяются в строку 2010.
    // 3. С помощью console.log выводим строку 2010.
    console.log(10 + 10 + "10");

    // 1. ЧИсло 10 плюс строка 10: число неявным образом конвертируется в строку, и две строки объединяются в строку 1010.
    // 2. Строка 1010 плюс число 10: число неявным образом конвертируется в строку, и две строки объединяются в строку 101010.
    // 3. С помощью console.log выводим строку 101010.
    console.log(10 + "10" + 10);

    // 1. Согласно таблице приоритетов операторов, сначала выполнится унарный оператор +"10", который превратит строку 10 в число.
    // 2. Далее первое число 10 плюс второе число 10: получается число 20.
    // 3. Число 20 плюс превращённое число 10 получится число 30.
    // 4. С помощью console.log выводим число 30.
    console.log(10 + 10 + +"10");

    // 1. Согласно таблице приоритетов операторов, сначала выполнится унарный оператор -"", который превратит пустую строку в число минус ноль.
    // 2. Далее число 10 делим на минус ноль. В итоге получается число минус бесконечность.
    // 3. С помощью console.log выводим число -Infinity.
    console.log(10 / -"");

    // 1. Согласно таблице приоритетов операторов, сначала выполнится унарный оператор +"2,5", который попытается превратить пустую строку в число.
    //    Но число в строке разделено запятой, а не точкой. Оператор + преобразует всё выражение. Запятая не может быть преобразована, а значит и всё
    //    значение. Поэтому получится значение NaN.
    // 2. Число 10 делим на NaN: любое действие над числом с NaN приводит к результату NaN.
    // 4. С помощью console.log выводим число 30.
    console.log(10 / +"2,5");
</script>
</body>
</html>
