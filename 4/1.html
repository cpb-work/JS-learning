<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме). 
-->
<script>
  "use strict";
    
  // Стиль ES5
  class ProductES5 {

    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25Discount() {
      console.log('Теперь со скидкой цена ' + (this.price *= 0.75).toLocaleString() + ' денег.');
    }
  }

  // Использование:
  let zhiga = new ProductES5("Жигули", 2000);
  let ferrari = new ProductES5("Феррари", 2000000);
  console.log(zhiga);
  console.log(ferrari);
  console.log(`Товар "${zhiga.name}" стоит ${zhiga.price.toLocaleString()} денег.`);
  zhiga.make25Discount();
  console.log(`А товар "${ferrari.name}" стоит ${ferrari.price.toLocaleString()} денег.`);
  ferrari.make25Discount();
  console.log(zhiga);
  console.log(ferrari);
  console.log();

  // Стиль ES6
  class ProductES6 {
    
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25Discount() {
      console.log('Теперь со скидкой цена ' + (this.price *= 0.75) + ' денег.');
    }
  }
    
  // Использование:
  const book = new ProductES6("Книга", 150);
  const pen = new ProductES6("Ручка", 75);
  console.log(book);
  console.log(pen);
  console.log(`Товар "${book.name}" стоит ${book.price} денег.`);
  book.make25Discount();
  console.log(`А товар "${pen.name}" стоит ${pen.price} денег.`);
  pen.make25Discount();
  console.log(book);
  console.log(pen);
</script>
</body>
</html>
