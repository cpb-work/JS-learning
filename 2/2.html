  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?

  Поскольку скобки имеют больший приоритет, сначала выполняется действие в

  сложение нового значения `a` и единицы, а результат сложения (5) присваивается 
  переменной `x`.
   */
  console.log(x);
