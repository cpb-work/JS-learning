<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Ответ:
  Переменная `c` будет равна 2. Сначала будет произведено прибавление единицы
  к переменной `а`, поскольку оператор инкрементального увеличения в данном 
  случае префиксный. А затем это значение будет присвоено переменной `c`.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Ответ:
  Переменная `d` будет равна 1. Поскольку оператор инкрементального увеличения 
  в данном случае постфиксный, то сначала переменной `d` будет присвоено 
  значение переменной `b`, а потом значение переменной `b` будет увеличено на
  единицу.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Ответ:
  Переменная `c` будет равна 5. Переменная `a` в первом задании стала равна 2. 
  Теперь префиксный оператор инкремента сначала увеличит переменную `a` 
  на единицу, а затем будет произведено сложение изменённой переменной `a`
  и двойки, а результат (5) будет присвоен переменной `c`.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Ответ:
  Переменная `d` будет равна 4. Переменная `b` во втором задании стала равна 2. 
  Теперь сначала будет произведено сложение 2 + `b`, и оно (4) будет присвоено 
  переменно `d`, затем переменная `b` будет увеличена на единицу.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
