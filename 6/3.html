  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starList = document.querySelectorAll('.fa-star');
  const starsContainer = document.querySelector('.stars_container');


  for (let i = 0; i < starList.length; i++) {
    starList[i].addEventListener('mouseover', event => {
      starList[i].classList.add('golden');

      for (let j = 0; j <= i; j++) {
        starList[j].classList.add('golden');
      }
    });
  }

   */
   for (let i = 0; i < starList.length; i++) {
    starList[i].addEventListener('mouseout', event => {
      starList[i].classList.remove('golden');

      for (let j = 0; j <= i; j++) {
        starList[j].classList.remove('golden');
      }
    });
  }
